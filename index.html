<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Laporan Penyuluh Agama Banyumas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    body { font-family: 'Arial', sans-serif; background:#f0f0f0; padding:20px; }
    .container { max-width:800px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
    h1 { text-align:center; font-size:20px; margin-bottom:20px; }
    label { display:block; margin-top:10px; }
    input, textarea, select { width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:4px; }
    button { margin-top:20px; padding:10px 20px; background:#27ae60; color:white; border:none; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header" style="text-align:center; margin-bottom:20px;">
      <img src="https://i.ibb.co.com/990pWt7G/logo-kemenag-png-1png.png" width="50" alt="Logo">
      <h2>Penyuluh Agama Islam</h2>
    </div>

    <h1>E-Laporan Penyuluh Agama Banyumas</h1>

    <form id="laporanForm">
      <label>Nama</label>
      <input type="text" id="nama" required>

      <label>NIP</label>
      <input type="text" id="nip" required>

      <label>Tanggal Pelaksanaan</label>
      <input type="date" id="tanggal" required>

      <label>Materi</label>
      <input type="text" id="materi" required>

      <label>Nama Kelompok</label>
      <input type="text" id="kelompok" required>

      <label>Tempat Pelaksanaan</label>
      <input type="text" id="tempat" required>

      <label>Foto Kegiatan</label>
      <input type="file" id="foto" accept="image/*">

      <button type="submit">Download PDF</button>
    </form>
  </div>

  <script>
    let fotoBase64 = null;

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("foto").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (file) fotoBase64 = await fileToBase64(file);
    });

    document.getElementById("laporanForm").addEventListener("submit", function (e) {
      e.preventDefault();
      generatePDF();
    });

    function generatePDF() {
      const nama = document.getElementById("nama").value.trim();
      const nip = document.getElementById("nip").value.trim();
      const tanggal = document.getElementById("tanggal").value;
      const materi = document.getElementById("materi").value;
      const kelompok = document.getElementById("kelompok").value;
      const tempat = document.getElementById("tempat").value;

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "pt", "a4"); // ukuran A4 default
      let y = 40;

      pdf.setFont("helvetica", "bold");
      pdf.setFontSize(16);
      pdf.text("LAPORAN EPA", 297.5, y, { align: "center" });
      y += 20;
      pdf.setFont("helvetica", "normal");
      pdf.setFontSize(12);

      const data = [
        ["Nama", nama],
        ["NIP", nip],
        ["Tanggal Pelaksanaan", tanggal],
        ["Materi", materi],
        ["Nama Kelompok", kelompok],
        ["Tempat Pelaksanaan", tempat]
      ];

      data.forEach(([label, value]) => {
        pdf.text(label, 40, y);
        pdf.text(":", 150, y);
        pdf.text(value, 160, y);
        y += 18;
      });

      // jika ada foto â†’ fit full A4 (dengan margin tipis)
      if (fotoBase64) {
        const img = new Image();
        img.onload = function () {
          const pageWidth = pdf.internal.pageSize.getWidth();
          const pageHeight = pdf.internal.pageSize.getHeight();
          const margin = 20;
          const usableWidth = pageWidth - margin * 2;
          const usableHeight = pageHeight - margin * 2;

          pdf.addPage();
          pdf.text("Foto Kegiatan:", 40, 40);
          pdf.addImage(fotoBase64, "JPEG", margin, 60, usableWidth, usableHeight - 80);

          pdf.save(`${nama}_${nip}.pdf`);
        };
        img.src = fotoBase64;
      } else {
        pdf.save(`${nama}_${nip}.pdf`);
      }
    }
  </script>
</body>
</html>
