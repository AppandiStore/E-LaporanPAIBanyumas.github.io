<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Laporan Penyuluh Agama Banyumas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: 'Arial', sans-serif; background:#f0f0f0; padding:20px; }
    .container { max-width:800px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
    h1 { text-align:center; font-size:20px; margin-bottom:20px; }
    label { display:block; margin-top:10px; }
    input { width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:4px; }
    button { margin-top:20px; padding:10px 20px; background:#27ae60; color:white; border:none; border-radius:4px; cursor:pointer; }
    #previewContainer { margin-top:30px; display:none; }
    iframe { width:100%; height:600px; border:1px solid #ccc; border-radius:6px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center">E-Laporan Penyuluh Agama Banyumas</h2>

    <form id="laporanForm">
      <label>Nama</label>
      <input type="text" id="nama" required>

      <label>NIP</label>
      <input type="text" id="nip" required>

      <label>Tanggal Pelaksanaan</label>
      <input type="date" id="tanggal" required>

      <label>Materi</label>
      <input type="text" id="materi" required>

      <label>Nama Kelompok</label>
      <input type="text" id="kelompok" required>

      <label>Tempat Pelaksanaan</label>
      <input type="text" id="tempat" required>

      <label>Foto Kegiatan</label>
      <input type="file" id="foto" accept="image/*">

      <button type="submit">Buat & Preview PDF</button>
    </form>

    <!-- Preview PDF -->
    <div id="previewContainer">
      <h3>Preview Laporan:</h3>
      <iframe id="pdfPreview"></iframe>
      <button id="downloadBtn">Download PDF</button>
    </div>
  </div>

  <script>
    let fotoBase64 = null;
    let lastPdfBlob = null; // menyimpan PDF terakhir

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("foto").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (file) fotoBase64 = await fileToBase64(file);
    });

    document.getElementById("laporanForm").addEventListener("submit", function (e) {
      e.preventDefault();
      generatePDF(false); // hanya preview
    });

    document.getElementById("downloadBtn").addEventListener("click", function () {
      if (lastPdfBlob) {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(lastPdfBlob);
        link.download = `${document.getElementById("nama").value}_${document.getElementById("nip").value}.pdf`;
        link.click();
      }
    });

    function generatePDF(download = true) {
      const nama = document.getElementById("nama").value.trim();
      const nip = document.getElementById("nip").value.trim();
      const tanggal = document.getElementById("tanggal").value;
      const materi = document.getElementById("materi").value;
      const kelompok = document.getElementById("kelompok").value;
      const tempat = document.getElementById("tempat").value;

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "pt", "a4");

      let y = 40;
      pdf.setFont("helvetica", "normal");
      pdf.setFontSize(12);

      const data = [
        ["Nama", nama],
        ["NIP", nip],
        ["Tanggal Pelaksanaan", tanggal],
        ["Materi", materi],
        ["Nama Kelompok", kelompok],
        ["Tempat Pelaksanaan", tempat]
      ];

      data.forEach(([label, value]) => {
        pdf.text(label, 40, y);
        pdf.text(":", 150, y);
        pdf.text(value, 170, y);
        y += 18;
      });

      if (fotoBase64) {
        const img = new Image();
        img.onload = function () {
          const pageWidth = pdf.internal.pageSize.getWidth();
          const pageHeight = pdf.internal.pageSize.getHeight();
          const margin = 30;

          // sisa ruang setelah teks
          const availableHeight = pageHeight - y - margin;

          // scale foto agar muat
          let imgWidth = pageWidth - margin * 2;
          let imgHeight = (img.height * imgWidth) / img.width;

          if (imgHeight > availableHeight) {
            imgHeight = availableHeight;
            imgWidth = (img.width * imgHeight) / img.height;
          }

          pdf.text("Foto Kegiatan:", 40, y + 10);
          pdf.addImage(fotoBase64, "JPEG", margin, y + 30, imgWidth, imgHeight);

          showPreview(pdf);
          if (download) pdf.save(`${nama}_${nip}.pdf`);
        };
        img.src = fotoBase64;
      } else {
        showPreview(pdf);
        if (download) pdf.save(`${nama}_${nip}.pdf`);
      }
    }

    function showPreview(pdf) {
      lastPdfBlob = pdf.output("blob");
      const url = URL.createObjectURL(lastPdfBlob);
      document.getElementById("pdfPreview").src = url;
      document.getElementById("previewContainer").style.display = "block";
    }
  </script>
</body>
</html>
